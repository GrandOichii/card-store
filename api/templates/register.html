{{ block "register" . }}
{{ template "header" }}

<div id="register-wrapper">
    <form 
        hx-post="/view/auth/register"
        hx-target="#register-wrapper"
        hx-ext="json-enc"
    >
        <div>Email: <input type="email" name="email" required></div>
        <div>Username: <input type="text" name="username" required></div>
        <div>Password: <input type="password" name="password" required></div>
        <button type="submit">Register</button>
    </form>

</div>

{{ template "footer" }}
{{ end }}

{{ block "register-result" . }}
Success! Proceed to <a href="/auth/login">log in</a>.

{{ end }}
